<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-col">
    <main class="container">
      <div class="result-container flex-col">
        <h1 class="result-title">Your Result</h1>
        <div class="score-container flex-col">
          <span class="score">76</span>
          <span class="total">of 100</span>
        </div>
        <p class="feedback">Great</p>
        <p class="remarks">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2 class="summary-title">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item reaction">
            <div class="summary-category">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction icon"
                class="summary-icon"
              />
              <span class="summary-text reaction-text">Reaction</span>
            </div>
            <p class="summary-score">80<span> / 100</span></p>
          </li>
          <li class="summary-item memory">
            <div class="summary-category">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Reaction icon"
                class="summary-icon"
              />
              <span class="summary-text memory-text">Memory</span>
            </div>
            <p class="summary-score">80<span> / 100</span></p>
          </li>
          <li class="summary-item verbal">
            <div class="summary-category">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Reaction icon"
                class="summary-icon"
              />
              <span class="summary-text verbal-text">Verbal</span>
            </div>
            <p class="summary-score">61<span>/ 100</span></p>
          </li>
          <li class="summary-item visual">
            <div class="summary-category">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Reaction icon"
                class="summary-icon"
              />
              <span class="summary-text visual-text">Visual</span>
            </div>
            <p class="summary-score">73<span> / 100</span></p>
          </li>
        </ul>
        <div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/charuzain">Charu Jain</a>.
    </footer>
  </body>
</html>
